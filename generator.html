<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <title>Countdown Clock Generator</title>
  </head>
  <body>
    <h1>Countdown Clock Generator</h1>
    <div id="generator">
      <div>
        <label for="day">Day:</label>
        <input type="number" name="day" id="day" min="1" max="31" />
        <label for="month">Month:</label>
        <input type="number" name="month" id="month" min="1" max="12" />
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" min="2020" max="2070" />
      </div>
      <div>
        <label for="hour">Hour:</label>
        <input type="number" name="hour" id="hour" min="0" max="23" />
        <label for="minute">Minute:</label>
        <input type="number" name="minute" id="minute" min="0" max="59" />
        <label for="second">Second:</label>
        <input type="number" name="second" id="second" min="0" max="59" />
      </div>
      <div>
        <input type="button" value="Create Countdown" id="createButton" />
      </div>
    </div>
    <script src="generator.js"></script>
  </body>
</html>
